<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- API de JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		
		<title>Registrarse</title>
		<style type="text/css">
			body {
				color: purple;
			}
			
			h1 {
				text-align: center;
			}
			
			div {
				width: 400px;
				margin: 50px auto;
				padding: 15px;
				background-color: smocke;
				border: 1px solid purple; input { display : block;
				margin-bottom: 15px;
			}
			
			input {
				color: purple;
				margin: 0 auto; 
				display : block;
				margin-bottom: 15px;
				border: 1px solid purple;
				padding: 7px;
				display: block;
			}}
		</style>
	</head>
	<body>
		<div>
			<h1>Nuevo cliente</h1>
			<form action="agregarCliente" onsubmit="return validar()" method="post">
				<input type="text" id="usuario" name="usuario" placeholder="Usuario">
				<input type="password" id="password" name="password" placeholder="Password"> 
				<input type="password" id="repetir" name="repetir" placeholder="Repetir password">
				<input type="text" id="email" name="email" placeholder="e-mail">
				<input type="text" id="telefono" name="telefono" placeholder="Teléfono">
				<input type="submit" value="Registrar">
			</form>
			<br>
		</div>
		<br>
		<div th:text="${mensajeError}"></div>
		
		<script type="text/javascript">
	        function validar(){
	            if ($("#password").val() != $("#repetir").val()) {
	            	alert("Las contraseñas no coinciden");
	            	return false;
	            }
	        }        
	    </script>
	</body>
</html>
