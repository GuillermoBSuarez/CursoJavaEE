<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h2>Productos de <span th:text="${param.categoria}"></span></h2>
		<table border="1">
			<tr>
				<th>Nombre</th>
				<th>Precio</th>
			</tr>
			<tr th:each="pr:${resultados}">
				<td th:text="${pr.nombre}"></td>
				<td th:text="${pr.precio}"></td>
			</tr>
		</table>
		<a href="toMenu">Volver a home</a>
	</body>
</html>
