<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<input type="button" value="sumatorio" onclick="console.log(sumatorio(20));">
	
	<input type="button" value="sumatorio(leerNumero)" onclick="console.log(sumatorio(leerNumero()));">
	
	<input type="button" value="sumatorio(leerNumero)" onclick="alert(sumatorio(leerNumero()));">
		
	<script type="text/javascript">
		function sumatorio(num) {
			s=0;
			for (let i=1; i<=num; i++){
				s+=i;
			}
			return s;
		}
		
		console.log(sumatorio(5));
		
		
		// función que pide y devuelve número
		function leerNumero() {
			var n = prompt("Introduce número");
			return n;			
		}
	</script>
</body>
</html>
